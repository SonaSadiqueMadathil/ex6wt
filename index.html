        <script>

            setInterval(showTime, 1000);
            function showTime() {
                let time = new Date();
                let hour = time.getHours();
                let min = time.getMinutes();
                let sec = time.getSeconds();
                am_pm = "AM";

                if (hour > 12) {
                    hour -= 12;
                    am_pm = "PM";
                }
                if (hour == 0) {
                    hr = 12;
                    am_pm = "AM";
                }

                hour = hour < 10 ? "0" + hour : hour;
                min = min < 10 ? "0" + min : min;
                sec = sec < 10 ? "0" + sec : sec;

                let currentTime = hour + ":"
                    + min + ":" + sec + am_pm;

                document.getElementById("clock")
                    .innerHTML = currentTime;
            }
            showTime();
        </script>

        <div class="border1">
        <div id="img"><img src="xcar.jpg" height="100px"></div>

        <button onclick="moveRight()">Right</button>
        <button onclick="moveLeft()">Left</button>
        <button onclick="stop()">Stop</button>

    </div>

        <script>


            imgObj = document.getElementById('img');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';

            function moveRight() {
                imgObj.style.left = parseInt(imgObj.style.left) + 1 + 'px';
                animate = setTimeout('moveRight()', 10);
            }
            function moveLeft() {
                imgObj.style.left = parseInt(imgObj.style.left) - 1 + 'px';
                animate = setTimeout('moveLeft()', 10);
            }
            function stop() {
                clearTimeout(animate);
                imgObj.style.left = '0px';
                
            }

        </script>

        <script>

            function datab() {

                let student = [
                    { name: 'Rohan', r_num: '123', dob: '20-apr-1995' },
                    { name: 'Jacob', r_num: '234', dob: '05-jan-1998' },
                    { name: 'Simon', r_num: '456', dob: '20-jun-2021' }
                ];
                var str = "";
                var age;
                for (var i = 0; i < student.length; i++) {
                    age = parseInt(student[i].dob.substring(7, 11));
                    console.log(age);
                    if (age > 2000)
                        str = str + student[i].name + "'s register number is " + student[i].r_num + ". DOB comes after 2000. <br>";
                    else
                        str = str + student[i].name + "'s register number is " + student[i].r_num + ". DOB comes before 2000. <br>";
